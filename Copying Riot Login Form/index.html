<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/Riot-Icon.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/c98517b0ea.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="logo">
      <img src="images/Riot-Games-Logo.png" />
    </div>
    <div class="main">
      <div class="login-form">
        <div class="text"><h1>Sign In</h1></div>
        <div class="inputbox">
          <input type="text" placeholder="USERNAME" required />
        </div>
        <div class="inputbox">
          <input type="password" placeholder="PASSWORD" required />
        </div>
        <div class="btn">
          <div class="btn-down">
            <button id="fb"><i class="fa-brands fa-facebook"></i></button>
            <button id="gg"><i class="fa-brands fa-google"></i></button>
            <button id="ip"><i class="fa-brands fa-apple"></i></button>
            <button id="xb"><i class="fa-brands fa-xbox"></i></button>
          </div>
        </div>
        <div class="check">
          <div class="check-box">
            <label><input type="checkbox" /><span>Stay signed in</span></label>
          </div>
        </div>
        <div class="confirmation">
          <button><i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="alt"><a href="#">CAN'T SIGN IN?</a></div>
        <div class="alt"><a href="#">CREAT ACCOUNT</a></div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-inner">
        <div class="linker">
          <a>SUPPORT</a>
          <a>PRIVACY NOTICE</a>
          <a>TERMS OF SERVICE</a>
          <a>COOKIE PREFERENCES</a>
          <button>EN <i class="fa-solid fa-globe"></i></button>
        </div>
        <div class="copyright">Â© 2020 Riot Games. All rights reserved.</div>
      </div>
    </div>
  </body>
</html>
