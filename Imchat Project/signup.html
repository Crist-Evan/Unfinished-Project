<html>
    <head>
        <title>Sign Up | IMCHAT</title>
        <link rel="stylesheet" href="signupstyle.css">
    </head>
    <body>
        <div>
            <h1 class="container-start">IMCHAT</h1>
        </div>

        <div>
            <form class="container-form">
                <ul class="container-ul">
                    <li class="container-li"><label for="username">Username:</label>
                        <input type="text" id="username" class="container-input">
                    </li>
                    <li class="container-li"><label for="password">Password:</label>
                        <input type="password" id="password" class="container-input">
                    </li>
                    <li class="container-li"><label for="email">Email:</label>
                        <input type="email" id="email" class="container-input">
                    </li>
                    <li class="container-li"><label for="Born">Date of Birth:</label>
                        <input type="date" id="Born">
                    </li>
                    <li class="container-li">
                        <label>Sex:</label>
                        <input type="radio" id="male" name="sex"><label for="male">Male</label>
                        <input type="radio" id="female" name="sex"><label for="female">Female</label>
                    </li>
                    <li class="container-li">
                        <label>Tagline:</label><br>
                        <input type="checkbox"><label>Sport</label>
                        <input type="checkbox"><label>Game</label>
                        <input type="checkbox"><label>Music</label>
                        <input type="checkbox"><label>Art</label><br>
                        <input type="checkbox"><label>Fashion</label>
                        <input type="checkbox"><label>Cook</label>
                        <input type="checkbox"><label>Write</label>
                        <input type="checkbox"><label>Watch</label><br>
                        <input type="checkbox"><label>Dance</label>
                        <input type="checkbox"><label>Make Up</label>
                        <input type="checkbox"><label>Food</label>
                        <input type="checkbox"><label>Health</label>
                    </li><br>
                    <li class="container-li">
                        <button type="submit" class="container-submit">SIGN UP</button>
                    </li>
                    <li class="container-li">
                        <a href="login.html" class="container-a">Already Registered?</a>
                    </li>
                </ul>
            </form>
        </div>

        <div>
            <h1 class="container-end">IMCHAT Â© 2023</h1>
        </div>
    </body>
</html>
